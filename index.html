<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Finder</title>
    <link rel="icon" type="image/x-icon" href="./images/bibimbap.png" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center"
      id="container-height"
    >
      <img
        src="./images/bibimbap.png"
        alt="bibimbap image"
        width="100"
        height="auto"
      />

      <h1>My Recipes Finder</h1>
      <p>What would you like to eat today?</p>

      <form class="d-flex" role="search">
        <input
          class="form-control form-control-lg me-2"
          type="search"
          placeholder="Search recipe..."
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div class="container">
      <div id="result-container" class="data-container">
        <!-- result display here -->
      </div>
    </div>
